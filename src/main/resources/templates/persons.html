<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head th:replace="fragments :: page_head('Users - Shopping Admin', 'none')"></head>
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h2>Manage Users</h2>
    <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark"></a>
    &nbsp;&nbsp;
    <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
  </div>

  <div th:replace="fragments :: search_form_and_message"></div>

  <div th:replace="fragments :: message"></div>

  <div class="table-responsive full-details">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
      <tr class="text-center">
        <th>الرقم الوطني</th>
        <th th:replace="fragments :: column_link('firstName', 'الاسم', 'none')"></th>
        <th th:replace="fragments :: column_link('middleName', 'اسم الاب', 'none')"></th>
        <th th:replace="fragments :: column_link('lastName', 'الكنية', 'none')"></th>
        <th>رقم الجوال</th>
        <th>رقم دفتر العائلة</th>
        <th>العنوان</th>
        <th>Actions</th>
      </tr>

      </thead>
      <tbody>
      <tr th:each="user : ${listUsers}" class="text-center">
        <td class="hideable-column">[[${user.nationalNumber}]]</td>
        <td class="hideable-column">[[${user.firstName}]]</td>
        <td>[[${user.middleName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>[[${user.phoneNumber}]]</td>
        <td>[[${user.familyBookId}]]</td>
        <td>[[${user.address}]]</td>
<!--        <td>-->
<!--          <div th:replace="fragments :: status(${user.isParent}, 'user', '/users/' + ${user.id})"></div>-->
<!--        </td>-->
        <td>
          <div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
          &nbsp;&nbsp;
          <div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="less-details">
    <div th:each="user : ${users}" class="row m-1">
      <div class="col-8">
        <div>[[${user.fullName}]]</div>
        <div></div>
        <div class="mt-1">
          <div th:replace="fragments :: status(${user.isParent}, 'user', '/users/' + ${user.id})"></div>
          &nbsp;
          <div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
          &nbsp;
          <div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments :: pagination('users')"></div>

  <div th:replace="modal_fragment :: confirm_modal"></div>

  <div th:replace="fragments :: footer"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>

<script title="text/javascript">
    moduleURL = "[[@{/users}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'user');
		});
	});
</script>
</body>
</html>
